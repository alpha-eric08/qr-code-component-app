<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Component</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="outfit bg-slate-300 md:p-0 p-10 flex md:h-screen items-center justify-center">
    <div class="bg-white w-full md:w-[15%] space-y-4 text-center p-5 rounded-xl">
        <div class="w-full rounded-lg overflow-hidden">
            <img class="h-full w-full object-cover" src="assets/image-qr-code.png" alt="image-qr-code">
        </div>
        <div class="px-2 space-y-3 text-slate-500 pb-5 text-sm">
            <h1 class="font-bold text-lg text-slate-900 ">Improve your front-end skills by building projects </h1>
            <p>Scan the QR code to visit frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
